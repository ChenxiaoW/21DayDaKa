<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>图片上传</title>

{include file='public/head' /}
</head>
<body>

	<!-- end sidebar cart -->
<script>
	alert("请务必在此页上传照片，否则成绩无效！谨记！如一直提示未选择图片，请手动压缩图片！具体方法见本页面上传按钮下的文字！");
</script>
	<!-- settings -->
	<div class="segments-page">
		<div class="container">
			<div class="settings">

				<div class="pages-title">
					<h1>21天打卡活动</h1><br><br>
					<h3>上传照片</h3>
				</div>
				<form method="POST" enctype="multipart/form-data" action="{:url('photo/up')}">



					<div class="profile-banner">
						<span>选择图片</span>
						<div class="contents">
						
							<input type="file" name="file">
							<input id="fuserid" type="hidden" name="lb" value="12334" />
						</div>
					</div>
                     上传文件格式为JPG或PNG<br>照片大小不超过20M。
                     <br>本照片事关活动成绩！<br>
                     请慎重上传！<br>
                     如遇照片上传失败<br>
                     或重复出现未选择图片<br>
                     请将图片压缩，简单压缩方法为<br>
                     QQ发送给好友，不保存原图方法存入手机后上传<br>

					<button class="button" type="submit">上传</button>
					<a href="{:url('photo/index')}"><span class="button" >返回</span></a>
				</form>

			</div>
		</div>
	</div>
	<br><br><br><br><br><br><br>
	<!-- end settings -->
{include file='public/foot' /}
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
