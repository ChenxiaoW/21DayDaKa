<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录注册</title>

<link rel="stylesheet" type="text/css" href="__STATIC__/index/css/styleslogin.css">

</head>
<body>
<center><h1>21天打卡活动</h1></center>
	<div style="height:30px;"></div>

	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1" class="tab">登录</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab">注册</label>
			
			<div class="login-form">
				<form action="{:url('login/check')}" method="post">
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">学号</label>
						<input id="user" type="text" class="input" name="xh" />
					</div>
					<div class="group">
						<label for="pass" class="label" >密码</label>
						<input id="pass" type="password" class="input" data-type="password" name="mm" />
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked />
						<label for="check"><span class="icon"></span> 记住密码</label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="登录" />
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
				</div>
				</form>
				</div>
				
				
				<div class="sign-up-htm">
					<form action="{:url('logup/check')}" method="post">
					<div class="group">
						<label for="user" class="label">学号</label>
						<input id="user" type="text" class="input" name="xh" />
					</div>
					<div class="group">
						<label for="pass" class="label">密 码</label>
						<input id="pass" type="password" class="input" data-type="password" name="mm" />
					</div>
					<div class="group">
						<label for="pass" class="label" >真实姓名</label>
						<input id="pass" type="text" class="input" name="xm" />
					</div>
					<div class="group">
						<label for="pass" class="label" >联系电话</label>
						<input id="pass" type="text" class="input" name="phone" />
					</div>
						<div class="group">
						<label for="pass" class="label" >注册寝室号</label>
						<input id="pass" type="text" class="input" name="qinshi" />
					</div>
					<div class="group">
						<label for="pass" class="label" >团队成员</label>
						<input id="pass" type="text" class="input" name="cy" />
	</br><font color='red'>*例如：张三—李四—王五—张豪</font>


					</div>
					<div class="group">
						<input type="submit" class="button" value="注册" />
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">已注册登录?</a>
					</div>
					</form>
				</div>
				
			</div>
		</div>
	</div>


</body>
</html>
